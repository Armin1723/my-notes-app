<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Notes-App</title>
    <link rel="apple-touch-icon" sizes="57x57" href="favIcon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favIcon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favIcon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favIcon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favIcon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favIcon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favIcon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favIcon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favIcon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favIcon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favIcon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favIcon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favIcon/favicon-16x16.png">
    <link rel="manifest" href="favIcon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favIcon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Notes App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" id="search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
        <h3 class="my-3">Enter your Notes</h3>
        <div class="form-floating">
            <textarea placeholder="Write your notes here" id="note"></textarea>
        </div>
        <button class="my-3 btn-sm btn " id="addBtn">Add Note</button>
      </div>

    <div class="container">  
      <div class="container-fluid row " id="notes">
          
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
